<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>dashboard</title>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    // Function to display a refresh message
    function displayRefreshMessage() {
      console.log("The page is about to be refreshed."); // Customize the message
    }

    // Reload the page after 5 minutes (300,000 milliseconds) and show the message
    setTimeout(() => {
      displayRefreshMessage();
      window.location.reload(true); // Pass true to force a hard reload from the server
    }, 1 * 60 * 1000); // 1 minute
  </script>
</body>
</html>
